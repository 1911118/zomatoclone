<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and explore the best restaurants in your city with Zomato Clone">
    <title>Zomato Clone | Discover Restaurants</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Zomato Clone</h1>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search" placeholder="Search restaurants by name, cuisine, or location...">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <select id="cuisineFilter">
                <option value="">All Cuisines</option>
                <option value="Italian">Italian</option>
                <option value="Indian">Indian</option>
                <option value="Chinese">Chinese</option>
                <option value="Mexican">Mexican</option>
                <option value="Japanese">Japanese</option>
            </select>
            <select id="priceFilter">
                <option value="">All Price Ranges</option>
                <option value="$">$ - Budget</option>
                <option value="$$">$$ - Moderate</option>
                <option value="$$$">$$$ - Expensive</option>
                <option value="$$$$">$$$$ - Luxury</option>
            </select>
        </div>

        <section id="restaurant-list" class="restaurant-grid">
            <!-- Restaurant cards will be dynamically inserted here -->
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </section>

        <div class="load-more-container">
            <button id="loadMoreBtn" class="btn-load-more">
                <i class="fas fa-plus"></i> Load More
            </button>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Zomato Clone. All rights reserved.</p>
        </div>
    </footer>

    <div id="toast-container" class="toast-container"></div>

    <script src="js/main.js"></script>
</body>
</html>
